name: OpenCore-Creator

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-macos:
    name: Build OpenCore-Creator
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Manage Version
        run: |
          git fetch --prune --unshallow --tags
          echo "CUR_TAG=$(git tag -l | tail -1)" >> $GITHUB_ENV
          echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV


      - name: Build OpenCore-Creator
        run: |
          chmod +x ./makefile
          
      - name: Prepare Release
        run: |
          make
          (cd "build/" || exit 1)
          releaseItems=(build/Release)
          for releaseItem in "${releaseItems[@]}"; do cp -Rf "${releaseItem}" ./ || exit 1; done

      - name: 'Tar files'
        run: tar -cvf ./build/Release.tar ./build/Release

      - name: Upload to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenCore-Creator${{ env.GIT_SHA }}
          path: |
            build/Release.tar
